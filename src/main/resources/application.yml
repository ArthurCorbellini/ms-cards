server:
  port: 8081

spring:
  application:
    name: "cards"
  profiles:
    active: "default"
  config:
    import: "optional:configserver:http://localhost:8888/"
  datasource: # after, this will be written by Kubernates envs
    url: jdbc:mysql://localhost:3308/sbdb-db-cards
    username: root
    password: root
  jpa:
    show-sql: true
  sql:
    init:
      mode: always
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"